<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>keycodeChallenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
   
</head>
<!-- added a polite welcome and the keydown element-->
<body id="page-wrapper" onkeydown="keycode(event)">
    <div id="welcome">
        <h1>Welcome! Please press any key you please!</h1>
    </div>

    <div id="generator" class="show">
        <h1>Keycode Generator</h1>
        <h2 id="keycode"></h2>
        <div id="wrapper">
<!-- to identify the key pressed -->
            <div class="box">
                <p>event.key</p>
                <h3 id="eventKey"></h3>
            </div>

<!-- to log the which value of the key -->
            <div class="box">
                <p>event.which</p>
                <h3 id="eventWhich"></h3>
            </div>
            <!-- to log the code value of the key -->
            <div class="box">
                <p>event.code</p>
                <h3 id="eventCode"></h3>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
